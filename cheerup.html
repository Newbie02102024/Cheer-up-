<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Are You Feeling Down?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #fefae0;
      color: #333;
      padding: 40px;
    }
    .box {
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 500px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #fca311;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #ffb703;
    }
    img {
      max-width: 100%;
      border-radius: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box" id="content">
    <h1>Hey, are you feeling down?</h1>
    <button onclick="nextStep('yes')">Yes 😔</button>
    <button onclick="nextStep('no')">No 😊</button>
  </div>

  <script>
    let step = 0;

    function nextStep(answer) {
      const box = document.getElementById('content');

      if (step === 0 && answer === 'yes') {
        box.innerHTML = `<h1>Oh no! Do you want a virtual hug?</h1>
          <button onclick="nextStep('hug')">Yes please 🤗</button>
          <button onclick="nextStep('nohug')">Nah 😶</button>`;
        step++;
      } else if (step === 0 && answer === 'no') {
        box.innerHTML = `<h1>Yay! But I still want to give you something 😍</h1>
          <button onclick="nextStep('gift')">Okay! 🎁</button>`;
        step++;
      } else if (step === 1 && (answer === 'hug' || answer === 'gift')) {
        box.innerHTML = `<h1>One last thing... Can I give you a kiss?</h1>
          <button onclick="nextStep('kiss')">Yes 😘</button>
          <button onclick="nextStep('nothanks')">No thanks 🙃</button>`;
        step++;
      } else if (step === 1 && answer === 'nohug') {
        box.innerHTML = `<h1>Okay 😅 But I’m still here if you need me ❤️</h1>`;
      } else if (step === 2 && answer === 'kiss') {
        box.innerHTML = `<h1>💋 MWAH! You’re the cutest 💖</h1>
          <img src= kiss.jpg" />`;
      } else if (step === 2 && answer === 'nothanks') {
        box.innerHTML = `<h1>Okay okay! No pressure 😂 Still love you tho! 💕</h1>`;
      }
    }
  </script>
</body>
</html>
